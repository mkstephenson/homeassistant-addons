# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  schedule:
    - cron: '0 */3 * * *'
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Fetch latest audiobookshelf release
        id: latestVersion
        uses: pozetroninc/github-action-get-latest-release@v0.8.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: advplyr
          repo: audiobookshelf
          excludes: prerelease, draft

      - name: Set latest version in repo
        shell: bash
        run: |
          version=${{ steps.latestVersion.outputs.release }}
          version=${version#v}
          echo "New version: $version"
          sed -i "s/version:.*/version: \"$version\"/" audiobookshelf/config.yaml
          cat audiobookshelf/config.yaml

      - name: Set latest changelog
        uses: "DamianReeves/write-file-action@master"
        with:
          path: audiobookshelf/CHANGELOG.md
          write-mode: overwrite
          contents: ${{ steps.latestVersion.outputs.description }}

      - uses: stefanzweifel/git-auto-commit-action@v6
        with:
          file_pattern: 'audiobookshelf/config.yaml'
          skip_dirty_check: false